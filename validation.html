<html>
<script src="angular.min.js"></script>
<body>
<form ng-app="validationApp" ng-controller="validationCtrl" name="myForm" novalidate>
<p>
User Name<input type="text" ng-model="uName" name="uName" required>
<span style="color:red" ng-show="myForm.uName.$dirty && myForm.uName.$invalid">
<span style="color:red" ng-show="myForm.uName.$error.required">User Name is Required</span>
</span>
</p>
<p>
Email ID<input type="email" ng-model="email" name="email" required>
<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
<span style="color:red" ng-show="myForm.email.$error.required">Email is Required</span>
<span style="color:red" ng-show="myForm.email.$error.email">Invalid Email</span>
</span>
</p>
<p>
<input type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid" || "myForm.email.$dirty && myForm.email.$invalid">
</p>
</form>	

<script>
var app=angular.module('validationApp',[])
app.controller('validationCtrl',function($scope){
$scope.uName='';
$scope.email='';
});
</script>
</body>
</html>
